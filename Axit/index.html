<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axure</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">


</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <img src="./assets/icon/header/logo.svg" alt="">
            </div>
            <nav>
                <ul class="header__menu">
                    <li class="menu-item"><a href="">Features</a></li>
                    <li class="menu-item"><a href="">About</a></li>
                    <li class="menu-item"><a href="">Pricing</a></li>
                    <li class="menu-item"><a href="">Reviews</a></li>
                    <li class="menu-item"><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">

        <div class="block-1">
            <div class="container block-1__container">
                <div class="block-1__content">

                    <div class="block-1__left-column">
                        <div class="block-1__logo"> 
                            <img src="./assets/icon/main/block-1/logo.svg" alt="">
                        </div>
                        <h1 class="title block-1__title">MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES</h1>
                        <hr class="block-1__line">
                        <p class="block-1__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
                        <input type="button" value="Download" class="button-1 block-1__button-1">
                    </div>

                    <div class="block-1__right-column">
                        <div class="block-1__form">
                            <div class="form__input">
                                <div class="subtitle-bold block-1__subtitle-bold">
                                    Try Your <span>FREE</span> Trial Today
                                </div>
                                <input type="text" placeholder="Name" class="input block-1__input">
                                <input type="text" placeholder="Email" class="input block-1__input">
                                <input type="text" placeholder="Password" class="input block-1__input">
                            </div>
                            <div class="form__button">
                                <input type="button" value="Get Started" class="button-2 block-1__button-2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="block-2">
            <div class="container block-2__container">
                <div class="block-2__left-side">
                    <div class="subtitle-bold">Social Media</div>
                    <p class="block-2__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                        Aenean euismod bibendum laoreet.</p>
                </div>
                <div class="block-2__right-side">
                    <a class="block-2__social" href=""><div class="social social_facebook"></div></a>
                    <a class="block-2__social" href=""><div class="social social_twitter"></div></a>
                    <a class="block-2__social" href=""><div class="social social_linkedIn"></div></a>
                    <a class="block-2__social" href=""><div class="social social_pinterest"></div></a>
                    <a class="block-2__social" href=""><div class="social social_instagram"></div></a>
                    <a class="block-2__social" href=""><div class="social social_github"></div></a>
                    <a class="block-2__social" href=""><div class="social social_rss"></div></a>
                </div>
            </div>
        </div>

    </main>

    <footer class="footer">

    </footer>
    
</body>
</html>
